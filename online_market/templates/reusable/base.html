<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/index.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel"stylesheet" href="https://fontawesome.com/icons/circle-phone?f=sharp&s=regular">
</head>
<body>
    {% include "reusable/header.html" %}

    {% block content %}

    {% endblock %} 

    {% include "reusable/footer.html" %}

<script>
document.querySelector('#searchInput').addEventListener('keyup', function() {
    fetch(`/live-search/?q=${this.value}`)
    .then(response => response.json())
    .then(data => {
        console.log(data.products);

    })

})    
</script> 
  
<script>
document.querySelectorAll('.add-to-cart-btn').forEach(button => {
    button.addEventListener('click', function() { 
        const productId = this.dataset.id;

        fetch("{% url 'add_to_cart_ajax' %}", {
            method: "POST",
            headers: {
                "content-Type": "application/x-www-form-urlencoded",
                "X-CSRFToken": "{{ csrf_token }}"
            },
            body: "product_id=" + productId
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === "success") {
                alert("Added to cart");
            }
        });
    });
});    
</script>
</body>
</html>
