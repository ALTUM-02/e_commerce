{% extends "reusable/base.html"%}

{% block content %}
<div class="register-container">
    <div class="register-card">

        <h1>Register here </h1>

        {% for message in messages %}
        <p style="color:rgb(98, 0, 255);">{{ message }}</p>
        {% endfor %}

        <form method="POST">
        {% csrf_token %}

        <div class="text">
            <div class="form-group">
                <lebel>username</lebel>
                <input type="text" name="username" placeholder="Username" required><br><br>
            </div>  
            
            <div class="form-group">
                <lebel>UserEmail</lebel>
                <input type="email" name="email" placeholder="Email" required><br><br>
            </div>
            <div class="form-group">
                <lebel>UserPassword</lebel>
                <input type="password" name="password1" placeholder="Password" required><br><br>
            </div>

            <div class="form-group" >
                <lebel>ConfirmPassword</lebel>
                <input type="password" name="password2" placeholder="Confirm Password" required><br><br>
            </div>

            <div class="form-group">
                <lebel>birth's date</lebel>
                <input type="date" name="date_of_birth" placeholder="Date of Birth" required><br><br>
            </div>
            
            <div class="group-form">
                <lebel>PhoneNumber</lebel>    
                <input type="number" name="phone_number" placeholder="Phone Number" required><br><br>
            </div>

            <input type="submit" value="Register">
        </form>

        {% endblock %}
    </div>
</div>
