{% extends "reusable/base.html"%}
{% load static %}
{% block content %}

<img src="{{ product.image.url }}" width="300">
<p>{{ product.description }}</p>
<h3>${{ product.price  }}</h3>

<form action="{% url 'add_to_cart' product.id %}" method="post">
    {% csrf_token %}
    <button type="submit">Add to cart</button>
</form>

{% endblock %}
